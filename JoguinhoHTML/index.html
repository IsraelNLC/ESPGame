<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML ESP GAME PROTOTYPE</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <!-- cabeÃ§alho -->
    <div class="container">
        <div class="row">
            <!-- game name centered with blue background -->
            <div class="col-12 text-center bg-primary">
                <h1 class="text-white">ESP GAME PROTOTYPE</h1>
            </div>
        </div>
    </div>
    <!-- two big buttons for choosing between up and down -->
    <!-- spacing -->
    <br>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <button type="button" class="btn btn-primary btn-lg btn-block" onclick="sendData(0)">UP</button>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-primary btn-lg btn-block" onclick="sendData(1)">DOWN</button>
            </div>
        </div>
    </div>
</body>
    <script>
        //script that sends the button data to the server
        function sendData(x) {
            $.ajax({
                type: "POST",
                url: "https://nyld21-3061.preview.csb.app/sendposition",
                data: {
                    position: x
                },
                success: function (data) {
                    console.log(data);
                }
            });
        }

        // continuously check if the game is over
        setInterval(function(){
            $.get("https://nyld21-3061.preview.csb.app/gamestatus"),
            function(data, status){
                console.log(data + " dadinho novo");
                if(data.status == 0){
                    alert("game over");
                }
            }
        }, 200);
    </script>
</html>
